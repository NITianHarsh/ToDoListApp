<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or SignUp here</title>
    <link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

</head>
<body>
    <div class="main">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign Up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label id="log "for="chk" aria-hidden="true">Login</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<p id="forgot"><a href="#">Forgot Password !!</a></p>
					<button>Login</button>

                    <div class="social">
                        <div class="go"><a href="#" title="Login with google"><i class="fa-brands fa-google fa-bounce fa-xl" style="color: #fb4f3c;"></i></a></div>
                        <div class="fb"><a href="#" title="Login with facebook"><i class="fa-brands fa-facebook fa-bounce fa-2xl" style="color: #1a63e0;"></i></a></div>
                    </div>
				</form>
			</div>
  </div>
    
</body>
</html>
